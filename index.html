<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Assignment 3 - Scrollytelling</title>
  </head>
  <body>
    <main>
      <article class="scene" id="scene1">
        <img
          class="scene__img--logo"
          src="./assets/img/Goal11__noborder.svg"
          alt="Goal 11"
        />
        <p>
          Make cities and human settlements inclusive, safe, resilient and
          sustainable
        </p>
        <img
          class="scene__img--car"
          src="./assets/img/Red--cross--car.svg"
          alt="Red cross car"
        />
      </article>
      <article class="scene" id="scene2">
        <div class="scene__cloud">
          <img
            class="scene__img--cloud"
            src="./assets/img/cloud.svg"
            alt="Cloud"
          />
          <div class="scene__buildings">
            <img
              class="scene__building__img--small"
              src="./assets/img/building--small.svg"
              alt="building"
            /><img
              class="scene__building__img--tall"
              src="./assets/img/building--tall.svg"
              alt="building"
            />
          </div>
        </div>
      </article>
      <div class="ground--line"></div>
      <article class="scene" id="scene3">
        <div class="scene__shake">
          <img
            class="scene__shake__img--small"
            src="./assets/img/building--small.svg"
            alt="building"
          /><img
            class="scene__shake__img--tall"
            src="./assets/img/building--tall.svg"
            alt="building"
          />
        </div>
      </article>

      <div class="ground--line"></div>

      <article class="scene" id="scene4">
        <div><p>Scene 4, et jordskjelv kommer, alt rister</p></div>
        <div class="scene__img--sun"></div>
        <div class="scene__img--cloud"></div>
        <div>
          <img
            class="scene__img--table"
            src="./assets/img/Red--cross--table.svg"
            alt="Table"
          />
        </div>
        <div class="scene__ground"></div>
        <div>
          <img
            class="scene__img--sandwitch"
            src="./assets/img/Sandwitch.svg"
            alt="Sandwitch"
          /><img
            class="scene__img--sandwitch"
            src="./assets/img/Sandwitch.svg"
            alt="Sandwitch"
          /><img
            class="scene__img--sandwitch"
            src="./assets/img/Sandwitch.svg"
            alt="Sandwitch"
          />
        </div>
        <div>
          <img
            class="scene__img--waterbottle"
            src="./assets/img/Water--bottle.svg"
            alt="Waterbottle"
          /><img
            class="scene__img--waterbottle"
            src="./assets/img/Water--bottle.svg"
            alt="Waterbottle"
          /><img
            class="scene__img--waterbottle"
            src="./assets/img/Water--bottle.svg"
            alt="Waterbottle"
          />
        </div>
        <div>
          <img
            class="scene__img--person1"
            src="./assets/img/person--1.svg"
            alt="Person"
          />
        </div>
        <div>
          <img
            class="scene__img--person2"
            src="./assets/img/person--2.svg"
            alt="Person"
          />
        </div>
        <div>
          <img
            class="scene__img--car"
            src="./assets/img/Red--cross--car.svg"
            alt="car"
          />
        </div>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
